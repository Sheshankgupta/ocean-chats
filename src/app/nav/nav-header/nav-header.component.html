<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar class="opac-8">
    <ion-title (click)="goto()" routerLinkActive="active" style="cursor: pointer;">
      <img src="assets/defaults/logo.png" width="30" alt="Ocean Chats">
    </ion-title>
    <ion-buttons slot="end" class="fullNav">
      <!-- <ion-button routerLink="/about">About</ion-button> -->
      <!-- <ion-button routerLink="/hire-me">Hire Me</ion-button> -->
      <ion-button (click)="toggleDark()" expand="full">
        <span *ngIf="dark; else light"><ion-icon name="sunny-outline"></ion-icon></span>
        <ng-template #light> <ion-icon name="moon-outline"></ion-icon> </ng-template>
      </ion-button>
      <ion-button (click)="goto('chats')" routerLinkActive="active">Chats</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-toggle class="ion-padding" id="main-content">
        <ion-button><ion-icon name="menu-outline"></ion-icon></ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
